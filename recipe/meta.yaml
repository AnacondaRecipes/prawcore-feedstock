{% set name = "prawcore" %}
{% set version = "0.15.0" %}
{% set sha256 = "c9e6327feaa5b132e9eebc284299d9774112360504ae9e7040d8b0a5ba399b61" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests >=2.6.0,<3.0

test:
  imports:
    - prawcore

about:
  home: https://github.com/praw-dev/prawcore
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Low-level communication layer for PRAW 4+"
  dev_url: https://github.com/praw-dev/prawcore

extra:
  recipe-maintainers:
    - dougalsutherland
