{% set name = "prawcore" %}
{% set version = "1.0.0" %}
{% set sha256 = "00bb9d61b5653a4614dce22eabe312e565aac08619d23a961bdcaf32367ed69a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - requests >=2.6.0,<3.0

test:
  imports:
    - prawcore

about:
  home: https://github.com/praw-dev/prawcore
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Low-level communication layer for PRAW 4+"
  dev_url: https://github.com/praw-dev/prawcore

extra:
  recipe-maintainers:
    - dougalsutherland
